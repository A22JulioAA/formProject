<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - My Website</title>

    <style>
        html{
            background-color: antiquewhite;
        }

        label{
            color: black;
        }
    </style>
</head>
<body>

    <form action="service.php" method="GET">
        
        <label for="name" >Name: </label>
        <input type="text" name="name" id="name" maxlength="50" size="50">

        <br>

        <label for="surname" >Surname: </label>
        <input type="text" name="surname" id="surname" maxlength="50" size="50" required>

        <br>

        <fieldset>
            <p>Gender:</p>
            <label for="male">Male: </label>
            <input type="field" name="gender" id="male"> <br>

            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female"> <br>

            <label for="notsay">I prefer not to say: </label>
            <input type="radio" name="gender" id="notsay">

        </fieldset>
        
        <br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" maxlength="50" size="50">

        <br><br>

        <input type="checkbox" name="infocheck" id="info" checked>
        <label for="info">I want to receive information about ews and offers.</label>

        <br>

        <input type="checkbox" name="declareCond" id="declare" >
        <label for="declare">I declare that I have read and accept the general conditions of the program and the regulations on data protection.</label>

        <br><br>

        <button>Submit</button>
    </form>

    <p>Return to main page: </p>
    <a href="./index.html">Return</a>
    
</body>
</html>
